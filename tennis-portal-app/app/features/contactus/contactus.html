<div class="row">
    <div class="col-xs-12">
        <ng-map zoom="11" center="[41.8347, -87.6283]">
            <marker position="[41.8347, -87.6283]"/>
            <shape name="circle" radius="400" center="[41.8347,-87.6283]" radius="4000"/>
            <control name="overviewMap" opened="true"/>
        </ng-map>
    </div>
</div>
<div class="panel-body">
    <div class="col-xs-12">
        <form name="contactForm" class="form-horizontal" novalidate>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 text-right">
                        <span class="text-danger">*</span>
                        <label>Indicates required field</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label>Full Name</label>
                        <span class="text-danger">*</span>
                        <input name="name" type="text" class="form-control" ng-model="contactUsVm.user.name"
                               placeholder="Enter Your name" ng-required="true"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label>Email</label>
                        <span class="text-danger">*</span>
                        <input name="email" type="email" class="form-control" ng-model="contactUsVm.user.email"
                               placeholder="Enter Your Email" ng-required="true"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label>Phone Number</label>
                        <span class="text-danger">*</span>
                        <input name="phone" type="text" class="form-control" ng-maxlength="10" ng-minlength="10"
                               ng-pattern="/^\d{10}$/" ng-required="true"
                               ng-model="contactUsVm.user.phone" placeholder="Enter Your Phone Number"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 required">
                        <label>Class Type</label>
                        <span class="text-danger">*</span>
                        <select class="form-control" name="classtype" ng-model="contactUsVm.user.classType" ng-required="true">
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 required">
                        <label>Instructor</label>
                        <span class="text-danger">*</span>
                        <select class="form-control" name="instructor" ng-model="contactUsVm.user.instructor" ng-required="true">
                        </select>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-primary btn-add-part" ng-disabled="contactForm.$invalid"
                                ng-click="contactUsVm.submitContactUs()">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <br><br>
    </div>
</div>
